<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Inputs</title>
</head>

<body>
    <form>
        <div>
            <label>Username : </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label>Password : </label>
            <input type="password">
        </div>
        <br>
        <div>
            <label>Age : </label>
            <input type="range" min="0" max="100">
        </div>
        <br>
        <div>
            <label>DOB : </label>
            <input type="date">
        </div>
        <br>
        <div>
            <label>New user? </label>
            <input type="button" value="Sign In">
        </div>

    </form>
</body>

</html>
